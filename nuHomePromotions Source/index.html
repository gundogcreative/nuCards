<section id="header">
  <section id="nav">

      <div id="menu">
        <ul>
        </ul>

  </section><!--/ #nav -->

  <section id="hero">
    <div class="container">
      <h1>Free Gift Cards. <span class="nucards">nuCards</span>.</h1>
        <h3>Activate your cards below.</h3>
    </div><!--/ .container -->
  </section><!--/ #hero -->
</section><!--/ #header -->
    
<section id="activation">
  <div class="container">
    
    <form role="form">
      
      <div class="alert alert-danger" role="alert"><strong>Hey!</strong> You're missing some info!</div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="FORMID">Name<span class="required">*</span></label>
            <input type="text" class="form-control" id="FORMID" placeholder="Your full name...">
          </div>
        </div><!--/ .col-md-6 -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="FORMID">Email<span class="required">*</span></label>
            <input type="text" class="form-control" id="FORMID" placeholder="Your email address...">
              <p class="help-block required">THIS FIELD IS REQUIRED</p>
          </div>
        </div><!--/ .col-md-6 -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="FORMID">Phone<span class="required">*</span></label>
            <input type="text" class="form-control" id="FORMID" data-mask="(999)-999-9999" placeholder="Your phone number...">
          </div>
        </div><!--/ .col-md-6 -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="FORMID">Card #<span class="required">*</span> <a href="javascript:void(0);" tabindex="-1" data-toggle="tooltip" data-placement="top" title="It's the 16 digit # located on back of card"><span class="glyphicon glyphicon-question-sign"></span></a></label>
            <input type="text" class="form-control" id="FORMID" data-mask="9999-9999-9999-9999" placeholder="16-digit card activation number....">
          </div>
        </div><!--/ .col-md-6 -->
        <div class="col-md-6 col-md-offset-3">
          <button type="submit" class="btn btn-default btn-block">Activate <i class="fa fa-angle-right"></i></button>
        </div>
      </div><!--/ .row -->
      <p class="disclaimer">By clicking 'Activate' you agree to our <a href="privacy.html">Privacy Policy</a>.</p>
    </form>
    
  </div><!--/ .container -->
</section><!--/ #activation -->
